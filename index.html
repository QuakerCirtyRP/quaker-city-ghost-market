<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quaker City Ghost Market</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#0b1220; color:#e6eef8; }
    .card { text-align:center; padding:2rem; border-radius:12px; background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); box-shadow:0 6px 30px rgba(2,6,23,0.6); max-width:720px; }
    img.logo { width:96px; height:96px; object-fit:contain; display:block; margin:0 auto 1rem; }
    a.button { display:inline-block; margin-top:1rem; padding:.6rem 1rem; border-radius:8px; background:#1f8fff; color:white; text-decoration:none; }
    small { opacity:0.7; display:block; margin-top:.6rem; }
  </style>
</head>
<body>
  <main class="card">
    <img src="logo.png" alt="Quaker City Ghost Market logo" class="logo" />
    <h1>Quaker City Ghost Market</h1>
    <p>Welcome — this is a simple static site for your FiveM server market. Replace this file and logo.png with your final site files to go live.</p>
    <a class="button" href="#" onclick="alert('Replace with your market link or script')">Open Market</a>
    <small>Make sure index.html and logo.png are in the repository root and Pages source is set to: main → root</small>
  </main>
</body>
</html>
